<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>

  <body>
    <div class="container">
      <div class="title-wrapper">
        <h1 class="title">Learn to code by watching others</h1>

        <p class="description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great,but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form-wrapper">
        <button class="btn btn-subscription" onclick="alert('Subscribed!')">
          <b>Try it free 7 days</b> then $20/mo. thereafter
        </button>

        <form class="form">
          <div class="input-wrapper">
            <input
              class="form-input"
              name="First Name"
              placeholder="First Name"
              id="inputName"
              type="text"
              required
            />
            <label class="label-error" for="inputName"></label>
          </div>
          <div class="input-wrapper">
            <input
              class="form-input"
              name="Last Name"
              placeholder="Last Name"
              id="inputSurname"
              type="text"
              required
            />
            <label class="label-error" for="inputSurname"></label>
          </div>
          <div class="input-wrapper">
            <input
              class="form-input"
              name="Email"
              placeholder="Email Address"
              id="inputEmail"
              type="email"
              pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              required
            />
            <label class="label-error" for="inputEmail"></label>
          </div>
          <div class="input-wrapper">
            <input
              class="form-input"
              name="Password"
              placeholder="Password"
              autocomplete="off"
              id="inputPassword"
              type="text"
              required
            />
            <label class="label-error" for="inputPassword"></label>
          </div>
          <button class="btn form-btn-submit">Claim your free trial</button>

          <p class="form-terms">
            By clicking the button, you are agreeing to our
            <a
              onclick="alert('terms and services modal')"
              class="form-terms-link"
              >Terms and Services</a
            >
          </p>
        </form>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
